 <script type="text/javascript">

myTimer();
setInterval(myTimer, 1000);

function myTimer() {

	document.getElementById("mumbai").innerHTML =  moment().tz('Asia/Kolkata').format('h:mm:ss a');
}

	
	
 </script>
